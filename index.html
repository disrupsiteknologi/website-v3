<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disrupsi Teknologi</title>
  <!-- E Doci -->
  <link rel="stylesheet" href="./styles.css?v=1.2.0" class="css">
  <!-- E Style -->
</head>
<body>
  <section id="Wrapper">
    <headbar id="Info">
      <div id="InfoTitle">
        <div id="InfoTitleImg">
          <img src="./icons/disrupsiteknologi.png" alt="dt">
        </div>
        <h1 id="InfoTitleText">disrupsi teknologi</h1>
        <div id="InfoControl">
          <button data-type="mode" data-mode="pause"></button>
        </div>
      </div>
      <div id="Infobar">
        <!-- info bar here -->
      </div>
    </headbar>

    <div id="Container">
      <div id="Slide">
        <div id="SlideControl">
          <button type="button" data-type="previous"></button>
          <button type="button" data-type="next"></button>
        </div>
        <div id="SlideItems" data-total="6" data-timing="10000">
          <div class="SlideItem">
            <img src="./slide/1.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/2.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/3.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/4.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/5.png" loading="lazy" />
          </div>
          <div class="SlideItem">
            <img src="./slide/6.png" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- E Content -->
  <script src="./main.js?v=1.2.0"></script>
  <!-- E Scripts -->
</body>
</html>
